
name: Manual - Plan & Apply (test, OIDC)

on:
  workflow_dispatch:   # manual trigger only

permissions:
  contents: read
  id-token: write      # required for OIDC
  actions: read
  deployments: write

jobs:
  plan-test:
    runs-on: ubuntu-latest
    environment: test
    env:
      TF_WORKDIR: environments/test

    steps:
      - uses: actions/checkout@v4

      - name: Verify TF_WORKDIR exists
        run: |
          test -d "${{ env.TF_WORKDIR }}" || { echo "ERROR: ${{ env.TF_WORKDIR }} not found"; exit 1; }

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # - name: Terraform fmt (repo root)
      #   run: terraform fmt -check -recursive

      - name: Terraform init (AAD backend)
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TEST_TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TEST_TF_BACKEND_SA }}" \
            -backend-config="container_name=${{ secrets.TEST_TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TEST_TF_BACKEND_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      # - name: tfsec (security scan)
      #   uses: aquasecurity/tfsec-action@v1.1.0
      #   with:
      #     working_directory: .

      - name: Terraform plan (test)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -out=tfplan.bin

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-test
          path: ${{ env.TF_WORKDIR }}/tfplan.bin

