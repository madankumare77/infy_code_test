  plan-test:
    runs-on: ubuntu-latest
    environment: test
    env:
      TF_WORKDIR: ms-infy
      ROOT_STATE: terraform.tfstate   #repo root state file

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository
        with:
          token: ${{ secrets.gh_access_token }}

      # - name: Verify TF_WORKDIR exists
