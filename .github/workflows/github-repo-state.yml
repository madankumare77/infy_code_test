      #     location: artifact
      #     github_token: ${{ secrets.gh_access_token }}
      #  continue-on-error: true

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init (LOCAL backend)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform plan (test)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false -out=tfplan.bin

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-test
          path: ${{ env.TF_WORKDIR }}/tfplan.bin


  apply-test:
    runs-on: ubuntu-latest
    needs: [ plan-test ]
    environment: test
    env:
      TF_WORKDIR: ms-infy
      ROOT_STATE: terraform.tfstate   #repo root state file

