
name: Github-repo-state

on:
  workflow_dispatch:

permissions:
  contents: write         # required to commit state back
  id-token: write
  actions: read
  deployments: write

# Prevent concurrent runs corrupting state (acts like "poor man's locking")
concurrency:
  group: terraform-test-state
  cancel-in-progress: false

env:
  TF_VAR_subscription_id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id:       ${{ secrets.AZURE_TENANT_ID }}

  ARM_USE_OIDC: true
  ARM_CLIENT_ID:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
  ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

jobs:
  plan-test:
    runs-on: ubuntu-latest
    environment: test
    env:
      TF_WORKDIR: ms-infy
      STATE_PATH: tfstate/test/terraform.tfstate

    steps:
      - uses: actions/checkout@v4

      - name: Verify TF_WORKDIR exists
        run: |
          test -d "${{ env.TF_WORKDIR }}" || { echo "ERROR: ${{ env.TF_WORKDIR }} not found"; exit 1; }
        

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -check -recursive

      # Pull state from repo into the TF working directory (if it exists)
      - name: Restore state from repo
        run: |
          mkdir -p "${{ env.TF_WORKDIR }}"
          if [ -f "${{ env.STATE_PATH }}" ]; then
            cp "${{ env.STATE_PATH }}" "${{ env.TF_WORKDIR }}/terraform.tfstate"
            echo "Restored existing terraform.tfstate from repo."
          else
            echo "No prior state found in repo. A new state will be created on first apply."
          fi

      - name: Terraform init (LOCAL backend)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform plan (test)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false -out=tfplan.bin

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-test
          path: ${{ env.TF_WORKDIR }}/tfplan.bin


  apply-test:
    runs-on: ubuntu-latest
    needs: [ plan-test ]
    environment: test
    env:
      TF_WORKDIR: ms-infy
      STATE_PATH: tfstate/test/terraform.tfstate

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # Restore state again in apply job (fresh runner)
      - name: Restore state from repo
        run: |
          if [ -f "${{ env.STATE_PATH }}" ]; then
            mkdir -p "${{ env.TF_WORKDIR }}"
            cp "${{ env.STATE_PATH }}" "${{ env.TF_WORKDIR }}/terraform.tfstate"
            echo "Restored existing terraform.tfstate from repo."
          else
            echo "No prior state found in repo."
          fi

      - name: Terraform init (LOCAL backend)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-test
          path: ${{ env.TF_WORKDIR }}

      - name: Verify plan exists
        working-directory: ${{ env.TF_WORKDIR }}
        run: ls -la && test -f tfplan.bin || { echo "::error::tfplan.bin missing"; exit 1; }

      - name: Terraform apply (test)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -auto-approve -input=false tfplan.bin

      # Save updated state back to repo
      - name: Persist state back to repo
        if: ${{ success() }}
        run: |
          mkdir -p "$(dirname "${{ env.STATE_PATH }}")"
          if [ -f "${{ env.TF_WORKDIR }}/terraform.tfstate" ]; then
            cp "${{ env.TF_WORKDIR }}/terraform.tfstate" "${{ env.STATE_PATH }}"
            echo "State copied to ${STATE_PATH}"
          else
            echo "::error::terraform.tfstate not found after apply"; exit 1;
          fi

      - name: Commit state update
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.STATE_PATH }}"
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git commit -m "chore(tfstate): update test state [skip ci]"
          git push
