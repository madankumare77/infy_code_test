      - name: Terraform init (LOCAL backend)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-test
          path: ${{ env.TF_WORKDIR }}

      - name: Verify plan exists
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          ls -la
