
name: Github-repo-state

on:
  workflow_dispatch:

permissions:
  contents: write         # action will commit/push encrypted state
  id-token: write         # required for Azure OIDC login
  actions: read
  deployments: write

concurrency:
  group: terraform-test-state
  cancel-in-progress: false

env:
  TF_VAR_subscription_id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id:       ${{ secrets.AZURE_TENANT_ID }}

  ARM_USE_OIDC: true
  ARM_CLIENT_ID:       ${{ secrets.TEST_AZURE_CLIENT_ID }}
  ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

jobs:
